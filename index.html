<!DOCTYPE html>
<html>
<head>

<!-- SEO -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Proyecto Final CoderHouse Javascript"/>
<meta name="description" content="Proyecto Final CoderHouse Javascript"/>
<meta name="author" content="Luis Carlos Lugo" />
<meta name="copyright" content="Copyright owner Luis Carlos Lugo" />
<meta name="keywords" content="Proyecto Final CoderHouse Javascript"/>

<!-- Title -->
<title>Proyecto Final Javascript</title>

<!-- Css -->
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- Scripts -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>

	<!-- Weather Section -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-3 actualWeather">
				<div class="container buttonSearch">
					<a href="#" class="button2">Ciudad</a>
					<a href="#" class="button2">Día</a>
				</div>
				<div class="container-fluid ClimaActual text-center">
					<div class="icon">
						<i class="fas fa-cloud-sun"></i>
					</div>
					<div class="grade">
						<p class="grados">18</p>
						<p class="unidad">°C</p>
					</div>
					<div class="factores">
						<p class="factor">Parcialmente nublado</p>
					</div>
					<div class="ubicacion">
						<div class="fecha">
							<p class="dia" id="fechaActual"></p>
						</div>
						<div class="ubicacionLugar">
							<i class="fas fa-map-marker-alt"></i>
							<p id="ciudad">Pachuca</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-xs-12 col-sm-12 col-md-8 col-lg-9 detailsWeather">
				<div class="container-fluid pronosticosClima">
					<div class="row">
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<p class="tituloPronosticos" id="fechaMañana"></p>
									<h3 class="statusPronosticos">22° / 11°</h3>
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<p class="tituloPronosticos" id="fechaPasadoMañana"></p>
									<h3 class="statusPronosticos">22° / 11°</h3>
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
							</div>
						</div>
					</div>

					<h3 class="tituloPagina">Pronóstico diario</h3>
					<div class="row">
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Máx. / Min.</h5>
									<h3 class="statusPronosticos">22° / 11°</h3>
									<i class="fas fa-temperature-low"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Viento</h5>
									<h3 class="statusPronosticos">8 km/h</h3>
									<i class="fas fa-wind"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Sensación Térmica</h5>
									<h3 class="statusPronosticos">21°</h3>
									<i class="fas fa-temperature-low"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Humedad</h5>
									<h3 class="statusPronosticos">43 %</h3>
									<i class="fas fa-tint"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
