<!DOCTYPE html>
<html>
<head>

<!-- SEO -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Proyecto Final CoderHouse Javascript"/>
<meta name="description" content="Proyecto Final CoderHouse Javascript"/>
<meta name="author" content="Luis Carlos Lugo" />
<meta name="copyright" content="Copyright owner Luis Carlos Lugo" />
<meta name="keywords" content="Proyecto Final CoderHouse Javascript"/>

<!-- Title -->
<title>Proyecto Final Javascript</title>

<!-- Css -->
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

	<!-- Weather Section -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-3 actualWeather">
				<div class="container buttonSearch">
					<form>
						<select id="filtroSelect" class="button2">
							<option>Escoge un Lugar: </option>
							<option value="Aguascalientes">Aguascalientes</option>
							<option value="Campeche">Campeche</option>
							<option value="Mexico city">Ciudad de Mexico</option>
							<option value="Durango">Durango</option>
							<option value="Guanajuato">Guanajuato</option>
							<option value="Oaxaca">Oaxaca</option>
							<option value="Pachuca">Pachuca</option>
							<option value="Puebla">Puebla</option>
							<option value="Queretaro">Queretaro</option>
							<option value="Sinaloa">Sinaloa</option>
							<option value="Yucatan">Yucatan</option>	
						</select>
						<button class="btn button2" id="mostrarClima">Mostrar</button>
					</form>
				</div>
				<div class="container-fluid ClimaActual text-center">
					<div class="icon">
						<i class="fas fa-cloud-sun"></i>
					</div>
					<div class="grade">
						<p id="grados" class="grados">21</p>
						<p class="unidad">°C</p>
					</div>
					<div class="factores">
						<p id="factor" class="factor">Parcialmente Nublado</p>
					</div>
					<div class="ubicacion">
						<div class="fecha">
							<p class="dia" id="fechaActual"></p>
						</div>
						<div class="ubicacionLugar">
							<p id="ciudad"></p>
							<i class="fas fa-map-marker-alt"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-xs-12 col-sm-12 col-md-8 col-lg-9 detailsWeather">
				<div class="container-fluid pronosticosClima">
					<h3 class="tituloPagina">Pronóstico Siguientes días</h3>
					<div class="row">
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<p class="tituloPronosticos" id="fechaMañana"></p>
									<h3 class="statusPronosticos">22° / 11°</h3>
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<p class="tituloPronosticos" id="fechaPasadoMañana"></p>
									<h3 class="statusPronosticos">22° / 11°</h3>
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
							</div>
						</div>
					</div>

					<h3 class="tituloPagina">Pronóstico hoy</h3>
					<div class="row">
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<div class="temperaturas">
										<h5 class="tituloPronosticos">Máx. /</h5>
										<h5 class="tituloPronosticos">Min.</h5>
									</div>
									<div class="temperaturas">
										<h3 class="statusPronosticos" id="climaMax">22° C /</h3>
										<h3 class="statusPronosticos" id="climaMin">11° C</h3>
									</div>
									
									<i class="fas fa-temperature-low"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Viento</h5>
									<h3 class="statusPronosticos" id="viento">8 km/h</h3>
									<i class="fas fa-wind"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Sensación Térmica</h5>
									<h3 class="statusPronosticos" id="sensacionTermica">21° C</h3>
									<i class="fas fa-temperature-low"></i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card text-center">
								<div class="card-body">
									<h5 class="tituloPronosticos">Humedad</h5>
									<h3 class="statusPronosticos" id="humedad">43 %</h3>
									<i class="fas fa-tint"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
